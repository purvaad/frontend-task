<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lightbox integration</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <div class="container">
      <h1>Moments Collection</h1>
      <div class="collection">
        <div class="image">
          <img src="./images/photo-1.jpg" alt="image-1"/>
        </div>
        <div class="image">
          <img src="./images/photo-2.jpg" alt="image-2"/>
        </div>
        <div class="image">
          <img src="./images/photo-3.jpg" alt="image-3"/>
        </div>
        <div class="image">
          <img src="./images/pic-4.jpg" alt="image-4"/>
        </div>
        <div class="image">
          <img src="./images/photo-5.jpg" alt="image-5"/>
        </div>
        <div class="image">
          <img src="./images/photo-8.jpg" alt="image-6"/>
        </div>
        <div class="image">
          <img src="./images/photo-6.jpg" alt="image-7"/>
        </div>
        <div class="image">
          <img src="./images/photo-7.jpg" alt="image-8"/>
        </div>
        
      </div>
    </div>
    <div class="image-viewer">
      <div class="menu">
        <div class="status">Image <p class="current-img"> </p> of <p class="total-img"> </p></div>
        <div class="close"><i class="fa-solid fa-xmark"></i></div>
      </div>
      <div class="image-box">
        <div class="slide prev"><i class="fa-solid fa-chevron-left"></i></div>
        <div class="slide next"><i class="fa-solid fa-angle-right"></i></div>
        <img src="" alt="" />
      </div>
    </div>
    <div class="overlay"></div>

    <script src="script.js"></script>
	
  </body>
</html>
