<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Huddle landing page with single introductory section</title>

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
  <header class="header">
    <div class="container">
      <a href="#" class="logo">
        <img src="./images/logo.svg" alt="logo">
      </a>
    </div>
  </header>

  <main class="main">
    <section class="hero-section_body">
      <div class="container">
        <div class="hero-section_main">
          <div class="hero-section_image">
            <img src="./images/illustration-mockups.svg" alt="ill">
          </div>
          <div class="hero-section_content">
            <h1>Build The Community </br>Your Fans Will Love</h1>
            <p>
              Huddle re-imagines the way we build communities. You have a </br>voice, but so does your audience.
              Create connections with </br>your users as you engage in genuine discussion.
            </p>
            <a href="#" class="button">Register</a>
          </div>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer">
    <div class="container">
      <ul class="social">
        <li>
          <a href="#" target="_blank">
            <i class="fa fa-facebook-f" aria-hidden="true"></i>
          </a>
        </li>
        <li>
          <a href="#" target="_blank">
            <i class="fa fa-twitter" aria-hidden="true"></i>
          </a>
        </li>
        <li>
          <a href="#" target="_blank">
            <i class="fa fa-instagram" aria-hidden="true"></i>
          </a>
        </li>
    
      </ul>  
    </div>
  </footer>

</body>
</html>
