<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="responsive.css">
  
  <title>Pod request access landing page - by purva</title>

</head>
<body>
  <!-- main section -->
  <main class="hero__main">
    
    <div class="hero__container">
      <!-- logo -->
      <div class="hero__logo-img">
        <img src="./assets/desktop/logo.svg" alt="">
      </div>

      <!-- header and content -->
      <div class="hero__content">
          <h1 class="hero__header">Publish your podcasts <span>everywhere.</span></h1>

          <p class="hero__text">
            Upload your audio to Pod with a single click. Weâ€™ll then distribute your podcast to Spotify, Apple Podcasts, Google Podcasts, Pocket Casts and more!
          </p>

          <!-- for mobile -->
          <div class="hero__footer-mobile">
            <img src="./assets/desktop/spotify.svg" alt="spotify-m">
            <img src="./assets/desktop/apple-podcast.svg" alt="apple-m">
            <img src="./assets/desktop/google-podcasts.svg" alt="google-m">
            <img src="./assets/desktop/pocket-casts.svg" alt="pocket-m">
          </div>

          <!-- input email -->
          <div class="hero__input">
            <input type="text" id="email" name="email" placeholder="Email address">
            <label class="hero__email-error" for="email">Oops! Please check your email</label>
            <a href="#" class="btn" id="submit">Request Access</a>
          </div>

          <!-- social logos -->
          <div class="hero__footer-img">
            <div class="footer-logo">
              <img src="assets/desktop/apple-podcast.svg" alt="apple">
            </div>
            <div class="footer-logo">
              <img src="assets/desktop/spotify.svg" alt="spotify">
            </div>
            <div class="footer-logo">
              <img src="assets/desktop/google-podcasts.svg" alt="google">
            </div>
            <div class="footer-logo">
              <img src="assets/desktop/pocket-casts.svg" alt="pocket">
            </div>
          </div>
      </div>

      <div class="hero__dots-pattern">
        <img src="./assets/desktop/bg-pattern-dots.svg" alt="">
      </div>

    </div>
  </main>

  <script src="./script.js"> </script>

</body>
</html>
