
<!DOCTYPE html>

    <tr bgcolor="black">

            Gender
        </td>

            <input type="radio" id="male" name="gender" value="male">
            <label for="gender"> Male</label>

            <input type="radio" id="female" name="gender" value="female">
            <label for="gender"> Female</label>
            
        </td>

    </tr>

    <tr bgcolor="black">
        <td style="color: yellow;" align="right">
            Country
        </td>
        <td >
            <select name="Country" required>
                <option value="" disabled selected>Country</option>
                <option value="1">India</option>
                <option value="2">USA</option>

    <tr bgcolor="black">

            Password
        </td>

           Confirm Password
        </td>
        <td >
            <input type="password" name="password" id="password" required>  
        </td>

    </tr>

    <tr bgcolor="black">
        <td>

        </td>
      
        <td style="color: yellow;"  align="left">
            <input type="checkbox" name="cb" id="checkbox" required>
            <label for="cb">I Agree to the terms of use</label>
        </td>

    </tr>

    <tr bgcolor="orange">
        <td>

        </td>
        <td align="right">
            <button style="padding: 10px; background-color: green; color: white; border: none;">Submit</button>
            <button style="padding: 10px; background-color: red; color: white; border: none;">Cancel</button>
        </td>

    </tr>

  </table>

</body>
</html>
