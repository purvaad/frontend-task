<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Base Apparel coming soon page</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <main>
    <div class="hero-main">
      <div class="hero-left">

      <div class="logo">
        <img src="./images/logo.svg" alt="logo">
      </div>
        <!--image (mobile) -->
      <div class="hero-img">
        <img src="./images/hero-mobile.jpg" alt="image" />
    </div>

      <div class="hero-content">
        <h1><span tabindex="0">We're</span> coming soon</h1>
        <p>Hello fellow shoppers! We're currently building our new 
          fashion store. Add your email below to stay up-to-date with 
          announcements and our launch deals.</p>
        <form action="#" class="form">
          <input class="input" type="email" id="email" name="email" placeholder="Email Address" required>
          <label for="email" class="error-message">Please provide a valid email</label>

          <button type="submit" >
            <img class="arrow" src="./images/icon-arrow.svg" alt="">
          </button>
        </form>
      </div>
    </div>
    
    <div class="hero-right">
      <div class="desktop-img">
        <img src="./images/hero-desktop.jpg" alt=""/>
      </div>
    </div>
    </div>
      
    
  </main>

  <script src="script.js"></script>

  
</body>
</html>
