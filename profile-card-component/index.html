<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700;display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>Profile card component</title>


</head>
<body>
      <main class="main">
        <div class="card">

          <div class="card__bg-pattern">
            <img src="./images/bg-pattern-card.svg" alt="pattern">
          </div>

          <div class="card__image">
            <img src="./images/image-victor.jpg" alt="victor">
          </div>

          <div class="card__profile">
            <p class="name">Victor Crest  <span class="age">  26</span></p>
            <p class="city">London</p>
          </div>

          <div class="card__divider"></div>

          <div class="card__info">
						<div class="card__info-component">
							<h4 class="number">80K</h4>
							<p class="component">Followers</p>
						</div>
						<div class="card__info-component">
							<h4 class="number">803K</h4>
							<p class="component">Likes</p>
						</div>
						<div class="card__info-component">
							<h4 class="number">1.4K</h4>
							<p class="component">Photos</p>
						</div>


        </div>
      </main>
</body>


</html>
