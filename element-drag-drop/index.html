<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./jquery-3.7.1.min.js"></script>

    <title>Element drag and drop</title>
    
</head>
<body>
    <header>
        <h1 class="title">Drag & Drop</h1>
    </header>
    
    <div class="game__container">
      <div class="container__drag" id="drag">
        <div class="block" data-number="5">5</div>
        <div class="block" data-number="8">8</div>
        <div class="block" data-number="4">4</div>
        <div class="block" data-number="9">9</div>
        <div class="block" data-number="3">3</div>
        <div class="block" data-number="7">7</div>
        <div class="block" data-number="1">1</div>
        <div class="block" data-number="10">10</div>
        <div class="block" data-number="2">2</div>
        <div class="block" data-number="6">6</div>

      </div>
      <div class="container__drop" id="dropArea">
        <div class="block" data-number="1">one</div>
        <div class="block" data-number="2">two</div>
        <div class="block" data-number="3">three</div>
        <div class="block" data-number="4">four</div>
        <div class="block" data-number="5">five</div>
        <div class="block" data-number="6">six</div>
        <div class="block" data-number="7">seven</div>
        <div class="block" data-number="8">eight</div>
        <div class="block" data-number="9">nine</div>
        <div class="block" data-number="10">ten</div>
      </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="./jquery.js"></script>
    
</body>
</html>
